<script>

  // 思路:
  // 1. 给左侧 li 添加鼠标移入事件
  // 2. 获取对应的下标, 让中间对应下标的 li 显示
  $(function() {

    $('#left li').mouseenter(function() {

      // index() 获取下标, 获取当前元素, 在兄弟元素中的下标
      var idx = $(this).index();

      // 让中间对应下标的显示, 让其他的隐藏
      // $('#center li:eq('+ idx +')').show().siblings().hide();
      $('#center li').eq(idx).show().siblings().hide();
    });

    $('#right li').mouseenter(function() {
      var idx = $(this).index() + 9; // 获取下标

      $('#center li').eq(idx).show().siblings().hide();
    })

  });

  /* 
    找父亲 parent
    找儿子 children
    找后代 find
    找兄弟 siblings
    找下一个兄弟 next
    找上一个兄弟 prev

    找对应下标的 eq(index)
  */
