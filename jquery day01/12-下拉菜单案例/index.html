<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    .wrap {
      width: 330px;
      height: 30px;
      margin: 100px auto 0;
      padding-left: 10px;
      background-image: url(imgs/bg.jpg);
    }
    
    .wrap li {
      background-image: url(imgs/libg.jpg);
    }
    
    .wrap > ul > li {
      float: left;
      margin-right: 10px;
      position: relative;
    }
    
    .wrap a {
      display: block;
      height: 30px;
      width: 100px;
      text-decoration: none;
      color: #000;
      line-height: 30px;
      text-align: center;
    }
    
    .wrap li ul {
      position: absolute;
      top: 30px;
      display: none;
    }
  </style>
</head>
<body>
<div class="wrap">
  <ul>
    <li>
      <a href="javascript:void(0);">一级菜单1</a>
      <ul class="ul">
        <li><a href="javascript:void(0);">二级菜单11</a></li>
        <li><a href="javascript:void(0);">二级菜单12</a></li>
        <li><a href="javascript:void(0);">二级菜单13</a></li>
      </ul>
    </li>
    <li>
      <a href="javascript:void(0);">一级菜单2</a>
      <ul>
        <li><a href="javascript:void(0);">二级菜单21</a></li>
        <li><a href="javascript:void(0);">二级菜单22</a></li>
        <li><a href="javascript:void(0);">二级菜单23</a></li>
      </ul>
    </li>
    <li>
      <a href="javascript:void(0);">一级菜单3</a>
      <ul>
        <li><a href="javascript:void(0);">二级菜单31</a></li>
        <li><a href="javascript:void(0);">二级菜单32</a></li>
        <li><a href="javascript:void(0);">二级菜单33</a></li>
      </ul>
    </li>
  </ul>
</div>

<script src="./jquery-1.12.4.js"></script>
<script>

  $(function() {

    // 思路:
    // 1. 给 li 注册 鼠标移入事件 mouseover
    // 2. 让当前 li 里面的 ul 显示
    // 3. 给 li 注册 鼠标移出事件 mouseout
    // 4. 让当前 li 里面的 ul 隐藏
    $('.wrap > ul > li').mouseenter(function() {
      // jquery 其实底层还是 js, jquery事件中的 this(事件源) 还是 dom 对象
      // console.log(this);

      // $(this)  将this转成jquery对象
      // children(selector) 找子代 中 满足条件的 儿子
      console.log('鼠标移入了');
      $(this).children('ul').show();
    });

    $('.wrap > ul > li').mouseleave(function() {
      // this 事件源 dom对象 $(this)
      console.log('鼠标移出了');
      $(this).children('ul').hide();
    })

  });

</script>

</body>
</html>
