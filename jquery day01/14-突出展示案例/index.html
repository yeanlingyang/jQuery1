<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    body {
      background: #000;
    }
    
    .wrap {
      margin: 100px auto 0;
      width: 630px;
      height: 394px;
      padding: 10px 0 0 10px;
      background: #000;
      overflow: hidden;
      border: 1px solid #fff;
    }
    
    .wrap li {
      float: left;
      margin: 0 10px 10px 0;
      
    }
    
    .wrap img {
      display: block;
      border: 0;
    }
  </style>
</head>
<body>
<div class="wrap">
  <ul>
    <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
    <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>
  </ul>
</div>
<script src="./jquery-1.12.4.js"></script>
<script>

  $(function() {

    // 思路:
    // 1. 鼠标移入 li, 给li注册 mouseenter 事件
    // 2. 让当前的 li 透明度变成 1, 其他的透明度变成 0.4
    // 3. 鼠标离开大盒子, 让所有 li 透明度变成 1

    $('.wrap > ul > li').mouseenter(function() {
      // // 排他, 先干掉所有人
      // $('.wrap li').css('opacity', 0.4);
      // // 再复活自己
      // $(this).css('opacity', 1);

      // siblings() 找兄弟元素 (不包括自己)
      // jquery中支持链式编程
      // 让当前li的透明度改成1, 让兄弟元素的透明度改成0.4
      $(this).css('opacity', 1).siblings().css('opacity', 0.4);
    });

    $('.wrap').mouseleave(function() {
      // 让所有的 li 透明度都改成 1
      // $('.wrap li').css('opacity', 1);

      // $(this).children().children().css('opacity', 1);
      // find(selector) 找后代
      // children(selector) 找子代
      $(this).find('li').css('opacity', 1);
    });


    // 找子代  children
    // 找后代  find
    // 找兄弟  siblings (不包括自己的)

  });

</script>
</body>
</html>
