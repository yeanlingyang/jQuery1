<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <!-- ul>li*10{我是内容} -->
  <ul>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
    <li>我是内容</li>
  </ul>

  <script src="./jquery-1.12.4.js"></script>
  <script>

    $(function () {  // 杀马特写法
      // dom的方式
      var lis = $('li');

      for (var i = 0; i < lis.length; i++) {
        if (i % 2 === 0) {
          // lis jquery对象
          // lis[i] dom 对象
          lis[i].style.backgroundColor = 'blue';
        }
        else {
          lis[i].style.backgroundColor = 'orange';
        }
      }
    });

  </script>


</body>

</html>
