<script>

  /* 
    jquery中的选择器
      1. 在css中支持的所有选择器, 都能直接用

      2. 过滤选择器
         $('li:odd')  奇数下标的  下标从0开始
         $('li:even') 偶数下标的
         :first
         :last
         :eq(2)

      3. 筛选选择器 (方法)
         children()  找子代
         find        找后代
         parent      找父亲
         siblings    找兄弟(不包括自己)
         next        找下一个兄弟
         prev        找上一个兄弟
         eq(index)   找对应下标的
         
    jquery, 操作样式的 css 方法
      1. 设置单个值,  css(name, value)
      2. 设置多个值,  css(obj)
      3. 获取值,      css(name)    多个元素, 获取值时, 获取第一个元素的值

    jquery操作类名
      1. 添加类  addClass
      2. 移除类  removeClass
      3. 判断类  hasClass   特殊: 只要多个元素中有一个元素有这个类, 就返回true
      4. 切换类  toggleClass
  */

</script>
  
</body>
</html>
