<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .wrap {
        width: 330px;
        height: 30px;
        margin: 100px auto 0;
        padding-left: 10px;
        background-image: url(imgs/bg.jpg);
      }

      .wrap li {
        background-image: url(imgs/libg.jpg);
      }

      .wrap > ul > li {
        float: left;
        margin-right: 10px;
        position: relative;
      }

      .wrap a {
        display: block;
        height: 30px;
        width: 100px;
        text-decoration: none;
        color: #000;
        line-height: 30px;
        text-align: center;
      }

      .wrap li ul {
        position: absolute;
        top: 30px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <ul>
        <li>
          <a href="javascript:void(0);">一级菜单1</a>
          <ul class="ul">
            <li><a href="javascript:void(0);">二级菜单11</a></li>
            <li><a href="javascript:void(0);">二级菜单12</a></li>
            <li><a href="javascript:void(0);">二级菜单13</a></li>
          </ul>
        </li>
        <li>
          <a href="javascript:void(0);">一级菜单2</a>
          <ul>
            <li><a href="javascript:void(0);">二级菜单21</a></li>
            <li><a href="javascript:void(0);">二级菜单22</a></li>
            <li><a href="javascript:void(0);">二级菜单23</a></li>
          </ul>
        </li>
        <li>
          <a href="javascript:void(0);">一级菜单3</a>
          <ul>
            <li><a href="javascript:void(0);">二级菜单31</a></li>
            <li><a href="javascript:void(0);">二级菜单32</a></li>
            <li><a href="javascript:void(0);">二级菜单33</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>

      $(function() {
        
        var $lis = $('.wrap > ul > li');

        $lis.mouseenter(function() {
          // 让里面的 ul 显示
          $(this).children('ul').stop().slideDown();
        });

        $lis.mouseleave(function() {
          // 停止前面的动画, 执行新的动画
          // 离开的时候，让里面的　ul 隐藏
          $(this).children('ul').stop().slideUp();
        })

      });

      /* 
        jquery的三组基本动画:
          show / hide / toggle  控制盒子的显示隐藏  (改变了盒子的宽高 透明度)

          fadeIn / fadeOut / fadeToggle  控制盒子的显示隐藏  (改变了 透明度)

          slideDown / slideUp / slideToggle  控制盒子的显示隐藏  (改变了 高度)

        jquery的自定义动画 animate
      */
    </script>
  </body>
</html>
